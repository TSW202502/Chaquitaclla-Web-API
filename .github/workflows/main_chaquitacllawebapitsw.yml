name: Build and deploy ASP.Net Core app to Azure Web App - chaquitacllawebapitsw

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore Chaquitaclla_API_TSW/Chaquitaclla_API_TSW.csproj

      - name: Build
        run: dotnet build Chaquitaclla_API_TSW/Chaquitaclla_API_TSW.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Chaquitaclla_API_TSW/Chaquitaclla_API_TSW.csproj --configuration Release --output ./publish --no-restore

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./downloaded_artifact

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chaquitacllawebapitsw'
          package: ./downloaded_artifact
