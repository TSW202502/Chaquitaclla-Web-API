# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - chaquitacllawebapitsw

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore Chaquitaclla_API_TSW/Chaquitaclla_API_TSW.csproj

      - name: Build
        run: dotnet build Chaquitaclla_API_TSW/Chaquitaclla_API_TSW.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Chaquitaclla_API_TSW/Chaquitaclla_API_TSW.csproj --configuration Release --output ./publish --no-restore

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_69810F6481294FB39A15D88A95769062 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AC6BD07404424EC7AA31108357DA6119 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7161CC064C3848608BAA5E9C59D4294A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chaquitacllawebapitsw'
          slot-name: 'Production'
          package: .
          
